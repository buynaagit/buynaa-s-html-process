<!DOCTYPE html>
<html>
<head>
<style>
<table {
   width:100%;
}
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
  th, td {
  padding: 15px;

  }
  #t01 tr:nth-child(even) {

  }
  #t01 tr:nth-child(odd) {

  }
  #t01 th {
  background-color:black;

  }
  </style>
  </head>

  </tr>

</html>
